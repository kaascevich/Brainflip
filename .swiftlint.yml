excluded:
    - /DerivedData/

disabled_rules:
    - comma # more annoying than helpful when aligning code
    - cyclomatic_complexity # I'd need to do a LOT more research on this topic
    - file_length
    - function_body_length
    - function_parameter_count
    - identifier_name
    - line_length
    - opening_brace # doesn't do what I want it to with multi-line conditionals (maybe?)
    - switch_case_alignment # doesn't work with assignment
    - todo
    - type_body_length
    
